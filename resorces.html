<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="resources.css">
    <link rel="stylesheet" href="floating-button.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="outer-container">
    <div class="container1">
        <div class="card" style="width: 18rem;">
            <img src="images/notes.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Notes</h5>
                <p class="card-text">Want Good Notes? <br> Visit us.</p>
                <a href="#" class="btn btn-outline-primary">Get</a>
                </div>
                </div>
                <div class="card" style="width: 18rem;">
                <img src="images/assign.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
              <h5 class="card-title">Assignments</h5>
              <p class="card-text">Get all the assignments at a Single Page.</p>
              <a href="resorces.html" target="_blank" class="btn btn-outline-primary">Get</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="images/pyq2.jpg" class="card-img-top" alt="...">
              <div class="card-body">
              <h5 class="card-title">Previous Year Papers</h5>
              <p class="card-text">You can get most of the previous year question papers here.</p>
              <a href="#" class="btn btn-outline-primary">Solve Now</a>
            </div>
        </div>
    </div>
</section>

    <button class="floating-btn" id="myButton" onclick="toggleContainer()">Quick Meeting</button>
    
    <div id="container" class="hidden">
        <button id="createBtn" onclick="createMeeting()">Create Meeting</button>
        <button id="joinBtn" onclick="showJoinInput()">Join Meeting</button>
        <div id="joinMeetingDiv" class="hidden">
            <input type="text" id="meetingId" placeholder="Enter Meeting ID">
            <button id="confirmJoinBtn" onclick="joinMeeting()">Join</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="floating-button.js"></script>
</body>
</html>
